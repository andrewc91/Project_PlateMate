<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Review</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'login_app/css/style.css' %}" charset="utf-8">
  </head>
  <body>
    <h1 style="text-align: center">Welcome to Movie Reviews</h1>

     <div class="container">
       <h2 style="margin-left: 100px; margin-bottom: 25px">Login Here Please</h2>

       {% if messages %}
         {% for message in messages %}
           {% if "login" in message.tags %}
             <li>{{message}}</li>
           {% endif %}
         {% endfor %}
       {% endif %}

       <form class="form-horizontal" action="/login" method="POST">
         {% csrf_token %}
         <div class="form-group">
           <label class="col-sm-2 control-label">Email:</label>
           <div class="col-sm-4">
             <input type="email" class="form-control" name="email" placeholder="Enter Email Here">
           </div>
         </div>

         <div class="form-group">
           <label class="col-sm-2 control-label">Password:</label>
           <div class="col-sm-4">
             <input type="password" class="form-control" name="password" placeholder="Enter Password Here">
           </div>
         </div>
         <input style="margin-left: 500px" type="submit" class="btn btn-info" value="Login">
       </form>

       <h2>New Here?</h2>
       <a href="{% url 'users:registration' %}" class="btn btn-info">Click Here to Register</a>
     </div>
  </body>
</html>
